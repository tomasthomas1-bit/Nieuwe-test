name: CI/CD

on:
  push:
    branches: ["main", "master", "develop"]   # + develop voor staging
  pull_request:
    branches: ["main", "master", "develop"]
  workflow_dispatch:

# voorkom parallelle runs per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Test (met Postgres)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test
      SECRET_KEY: ci-secret-key-change-me
      FRONTEND_ORIGINS: http://localhost:5173
      GOOGLE_MAPS_API_KEY: ""
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (requirements.txt als die bestaat)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Minimale set voor jouw app + tools (ruff/pytest) voor CI
            pip install fastapi "uvicorn[standard]" psycopg2-binary passlib[bcrypt] python-jose cryptography haversine pydantic httpx ruff pytest
          fi

      # ✅ Correct ENCRYPTION_KEY in GITHUB_ENV
      - name: Genereer tijdelijke ENCRYPTION_KEY (Fernet)
        run: |
          python - <<'PY' >> $GITHUB_ENV
from cryptography.fernet import Fernet
print(f"ENCRYPTION_KEY={Fernet.generate_key().decode()}")
PY

      - name: Ruff Lint
        run: ruff check .

      - name: Unit tests (indien aanwezig) of anders Smoke test
        env:
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}
        run: |
          set -e
          if [ -d "tests" ]; then
            pytest -q
          else
            echo "Geen tests/ map gevonden — draai smoke test tegen /healthz"
            uvicorn main:app --host 127.0.0.1 --port 8000 &
            SERVER_PID=$!
            for i in {1..30}; do
              if curl -fsS http://127.0.0.1:8000/healthz >/dev/null; then
                echo "Health check OK"
                break
              fi
              sleep 1
            done
            curl -fsS http://127.0.0.1:8000/healthz
            kill $SERVER_PID
          fi

  build-image:
    name: (Optioneel) Build & Push Docker image naar GHCR
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in bij GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Genereer imagetags/labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------- STAGING (branch: develop) ----------
  deploy-railway-staging:
    name: Deploy naar Railway (staging)
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (voor Railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Installeer Railway CLI
        run: npm i -g @railway/cli

      - name: Link staging project & environment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          set -e
          railway link --project ${{ secrets.RAILWAY_STAGING_PROJECT_ID }}
          if [ -n "${{ secrets.RAILWAY_STAGING_ENVIRONMENT }}" ]; then
            railway environment ${{ secrets.RAILWAY_STAGING_ENVIRONMENT }}
          fi

      - name: Deploy naar Railway (staging)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          railway up --service "${{ secrets.RAILWAY_STAGING_SERVICE }}" --ci
          railway status || true

  post-deploy-smoketest-staging:
    name: Post-deploy Smoketest (staging)
    needs: deploy-railway-staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
        # cache optioneel, kleine dependency
      - name: Install smoketest deps
        run: pip install requests

      - name: Run smoketest against STAGING
        env:
          BASE_URL: ${{ secrets.PUBLIC_STAGING_URL }}
        run: |
          echo "Target (staging): ${BASE_URL}"
          python scripts/api_smoketest.py --base-url "${BASE_URL}"

  # ---------- PRODUCTIE (branches: main/master) ----------
  deploy-railway:
    name: Deploy naar Railway (main/master)
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (voor Railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Installeer Railway CLI
        run: npm i -g @railway/cli

      - name: Link project & environment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          set -e
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}
          if [ -n "${{ secrets.RAILWAY_ENVIRONMENT }}" ]; then
            railway environment ${{ secrets.RAILWAY_ENVIRONMENT }}
          fi

      - name: Deploy naar Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service "${{ secrets.RAILWAY_SERVICE }}" --ci
          railway status || true

      - name: Health check (optioneel)
        if: ${{ secrets.PUBLIC_APP_URL != '' }}
        run: |
          echo "Health check op ${{ secrets.PUBLIC_APP_URL }}/healthz"
          for i in {1..30}; do
            if curl -fsS "${{ secrets.PUBLIC_APP_URL }}/healthz" >/dev/null; then
              echo "✅ App gezond"
              exit 0
            fi
            sleep 2
          done
          echo "❌ Health check mislukt"
          exit 1

  post-deploy-smoketest:
    name: Post-deploy Smoketest (PUBLIC_APP_URL)
    needs: deploy-railway
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install smoketest deps
        run: pip install requests

      - name: Run smoketest against deployed app
        env:
          BASE_URL: ${{ secrets.PUBLIC_APP_URL }}
        run: |
          echo "Target: ${BASE_URL}"
          python scripts/api_smoketest.py --base-url "${BASE_URL}"
